<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sabratha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="page-header">
                <h1>Sabratha</h1>
                <p>A front-end alert generation system.</p>
            </div>
        </header>

        <div class="jumbotron">
            <h1>Sabratha keeps you up to date!</h1>
            <p>With random alerts generated by front-end TypeScript.</p>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <button id="AddAlertButton" class="btn btn-afterSpacer">Add Alert</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button id="DeleteAlertsButton" class="btn btn-afterSpacer">Delete Alerts</button>
            </div>
        </div>
        <hr>

        <!-- <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-10">
            </div>
        </div> -->

        <div class="row">
            <div class="col-xs-12">
                <div id="AlertList"></div>
            </div>
        </div>

        <footer>
            <hr>

        </footer>
    </div>
