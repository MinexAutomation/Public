<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input Sizing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Input Sizing</h1>
            <p>An exploration of Bootstrap Input Sizing.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="inputsm">Small input</label>
                <input class="form-control input-sm" id="inputsm" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Default input</label>
                <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="form-group">
                <label for="inputlg">Large input</label>
                <input class="form-control input-lg" id="inputlg" type="text">
            </div>
        </form>

        <hr>
        <h2>Form group</h2>

        <form>
            <div class="form-group form-group-sm">
                <label for="inputsm">Small input</label>
                <input class="form-control input-sm" id="inputsm" type="text">
                <span class="help-block">This is some help text...</span>
            </div>
            <div class="form-group">
                <label for="inputdefault">Default input</label>
                <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="form-group form-group-lg">
                <label for="inputlg">Large input</label>
                <input class="form-control input-lg" id="inputlg" type="text">
            </div>
        </form>

        <hr>
        <h2>Input Group</h2>

        <form class="form-horizontal">
            <div class="input-group input-group-sm">
                <!-- <label for="inputsm">Small input</label> -->
                <input class="form-control" id="inputsm" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
            <div class="input-group">
                <label for="inputdefault">Default input</label>
                <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="input-group">
                <label for="inputlg">Large input</label>
                <input class="form-control" id="inputlg" type="text">
            </div>
        </form>
    </div>
</body>

</html>
