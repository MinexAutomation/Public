<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List Groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>List Groups</h1>
            <p>This is a page exploring Bootstrap list groups.</p>
        </div>
        
        <div class="list-group">
            <a href="#" class="list-group-item disabled">First item <span class="badge">12</span></a>
            <a href="#" class="list-group-item active">Second item <span class="badge">5</span></a>
            <a href="#" class="list-group-item">Third item <span class="badge">3</span></a>
        </div>

        <div class="list-group">
                <a href="#" class="list-group-item disabled list-group-item-info">First item <span class="badge">12</span></a>
                <a href="#" class="list-group-item list-group-item-info">First non-disabled item <span class="badge">12</span></a>
                <a href="#" class="list-group-item active list-group-item-success">Second item <span class="badge">5</span></a>
                <a href="#" class="list-group-item list-group-item-warning">Third item <span class="badge">3</span></a>
                <a href="#" class="list-group-item list-group-item-danger">Danger <span class="badge">3</span></a>
            </div>
    </div>
</body>

</html>
