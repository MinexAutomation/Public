<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Progress Bar</h1>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:99%">
                <span>99% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:99%">
                <span>99% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:70%">
                <span>70% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar" style="width:70%">
                <span>70% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-warning" role="progressbar" style="width:70%">
                <span>70% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" style="width:70%">
                <span>70% Complete</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active progress-bar-info" role="progressbar" style="width:70%">
                <span>70% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:10%">
              Free Space
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
              Warning
            </div>
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:50%">
              Danger
            </div>
          </div>
    </div>
</body>

</html>
